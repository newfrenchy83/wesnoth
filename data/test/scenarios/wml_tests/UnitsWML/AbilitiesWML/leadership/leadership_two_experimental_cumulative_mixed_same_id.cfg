# wmllint: no translatables

#####
# API(s) being tested: [leadership]experimental_cumulative=
##
# Actions:
# Give all units 20% self-leadership bonus damage with cumulative=yes
# Give all units 30% self-leadership bonus damage with cumulative=no
# Both abilities have the same id
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 50%
#####
{COMMON_KEEP_A_B_UNIT_TEST "leadership_two_experimental_cumulative_mixed_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY leadership 0 (add,experimental_cumulative=20,yes) ID=1 SELF=yes}
                    {TEST_ABILITY leadership 0 (add,experimental_cumulative=30,no) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 150}
        {SUCCEED}
    [/event]
)}
