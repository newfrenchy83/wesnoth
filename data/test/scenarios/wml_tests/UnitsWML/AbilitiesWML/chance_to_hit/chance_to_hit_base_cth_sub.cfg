# wmllint: no translatables

#####
# API(s) being tested: [chance_to_hit]base_cth=
##
# Actions:
# Give the leaders a chance_to_hit ability with both the base_cth, value and sub attributes
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The side 1 leader's first weapon strikes 0 times(50-50)
# The side 1 leader's second weapon strikes 0 times(50-50)
#####
{COMMON_KEEP_A_B_UNIT_TEST "chance_to_hit_base_cth_sub" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    {TEST_ABILITY chance_to_hit 50 (sub=50
                    base_cth=yes) SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" ({SUCCEED}) (CHANCE_TO_HIT=)}
)}
