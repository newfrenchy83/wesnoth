#textdomain wesnoth-test

#####
# API(s) being tested: [individual_defense]value=
##
# Actions:
# Give the leaders a individual_defense ability missing the value attribute.
# Have the side 1 leader attack the side 2 leader with both its weapons
##
# Expected end state:
# The chance to hit is not changed.
# No errors are logged.
#####
{COMMON_KEEP_A_B_UNIT_TEST "individual_defense_no_value" (
    [event]
        name = start

        {SET_HP VALUE=1000}

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY attacks 100 () SELF=yes}
                    [individual_defense]
                        id = "test-individual_defense"
                        name = _"test-individual_defense"
                        affect_self = yes
                        cumulative = no
                    [/individual_defense]
                [/abilities]
            [/effect]
        [/modify_unit]
    [/event]

    {CHECK_STRIKES "0,0" () COMPARE=numerical_not_equals (CHANCE_TO_HIT=)}
    {CHECK_STRIKES "100,100" ({SUCCEED}) COMPARE=numerical_not_equals (CHANCE_TO_HIT=)}
)}
