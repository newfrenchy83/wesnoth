# wmllint: no translatables

#####
# API(s) being tested: [heals]experimental_cumulative=
##
# Actions:
# Give the leaders a heals ability with non-unique IDs, one with cumulative=yes, and one with cumulative=no
# Spawn a Mage next to the side 1 leader.
# Set all units' hitpoints to 1.
# Wait a turn for healing to take place.
##
# Expected end state:
# The Mage has 13 hp: 1 + 2 (rest healing) + 6 + 4 ([heals])
#####
{GENERIC_UNIT_TEST "heal_two_experimental_cumulative_mixed_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY heals 0 (add,experimental_cumulative=6,yes
                    [affect_adjacent][/affect_adjacent]) ID=1 ALLIES=yes}
                    {TEST_ABILITY heals 0 (add,experimental_cumulative=4,no
                    [affect_adjacent][/affect_adjacent]) ID=1 ALLIES=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {NOTRAIT_UNIT 1 (Mage) 7 4}
        {SET_HP}

        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 1
        [end_turn][/end_turn]
    [/event]

    [event]
        name =side 1 turn 2
        [end_turn][/end_turn]
    [/event]

    [event]
        name = side 2 turn 2

        [store_unit]
            [filter]
                type = Mage
            [/filter]
            variable = temp1
        [/store_unit]
        {ASSERT {VARIABLE_CONDITIONAL temp1.hitpoints numerical_equals 13}}
        {SUCCEED}
    [/event]
)}
