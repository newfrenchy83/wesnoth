# wmllint: no translatables

#####
# API(s) being tested: [illuminates]experimental_cumulative=
##
# Actions:
# Give all units 20% self-illuminates bonus damage with cumulative=yes
# Give all units 30% self-illuminates bonus damage with cumulative=no
# Both abilities have the same id
# Attack each other
##
# Expected end state:
# The damage from the attack is increased by 50%
#####
{COMMON_KEEP_A_B_UNIT_TEST "illuminates_two_experimental_cumulative_mixed_same_id" (
    [event]
        name = start

        [modify_unit]
            [filter]
            [/filter]
            [effect]
                apply_to = new_ability
                [abilities]
                    {TEST_ABILITY illuminates 0 (add,experimental_cumulative,max_value=20,yes,100) ID=1 SELF=yes}
                    {TEST_ABILITY illuminates 0 (add,experimental_cumulative,max_value=30,no,100) ID=1 SELF=yes}
                [/abilities]
            [/effect]
        [/modify_unit]

        {ATTACK_AND_VALIDATE 150}
        {SUCCEED}
    [/event]
) SIDE1_LEADER=Mage SIDE2_LEADER=Mage}
